<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Formulario: Promedio de Notas y Asistencia</h2>
    <form method="post">
        <label>Nota 1:</label>
        <input type="number" name="nota1" min="10" max="70" required><br><br>

        <label>Nota 2:</label>
        <input type="number" name="nota2" min="10" max="70" required><br><br>

        <label>Nota 3:</label>
        <input type="number" name="nota3" min="10" max="70" required><br><br>

        <label>Asistencia (%):</label>
        <input type="number" name="asistencia" min="0" max="100" required><br><br>

        <input type="submit" value="Enviar">
    </form>

    {% if resultado %}
        {% if resultado.error %}
            <p style="color:red;">{{ resultado.error }}</p>
        {% else %}
            <p>Promedio: {{ resultado.promedio }}</p>
            <p>Estado: {{ resultado.estado }}</p>
        {% endif %}
    {% endif %}

    <br><a href="/">Volver al men√∫</a>
</body>
</html>
